version: "3.9"
services:
  backend:
    build: "./backend"
    volumes:
      - "./backend/src:/app/src"
    depends_on:
      - db
    ports:
      - "4001:4001"

  db:
    image: mariadb
    volumes:
      - "./db:/var/lib/mysql"
    environment:
        MYSQL_ROOT_PASSWORD: secret
        MYSQL_DATABASE: app
        MYSQL_USER: app
        MYSQL_PASSWORD: secret
  frontend:
    build: "./frontend"
    volumes:
      - "./frontend/src:/app/src"
      - "./frontend/public:/app/public"
    ports:
      - "4000:3000"
